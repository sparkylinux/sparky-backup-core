source /boot/grub/config.cfg

# Live boot
menuentry "SparkyLinux US English" {
    linux   /live/vmlinuz boot=live components quiet splash findiso=${iso_path}
    initrd  /live/initrd.img
}
menuentry "NoSplash" {
    linux   /live/vmlinuz boot=live components nosplash findiso=${iso_path}
    initrd  /live/initrd.img
}
menuentry "Failsafe mode" {
    linux   /live/vmlinuz boot=live components omponents memtest noapic noapm nodma nomce nolapic nosmp nosplash vga=788
    initrd  /live/initrd.img
}
menuentry "Copy ToRAM" {
    linux   /live/vmlinuz boot=live components toram quiet plash findiso=${iso_path}
    initrd  /live/initrd.img
}
menuentry "Text mode" {
    linux   /live/vmlinuz boot=live components quiet nosplash systemd.unit=multi-user.target findiso=${iso_path}
    initrd  /live/initrd.img
}

